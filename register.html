<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-primary text-white">

    <section class="px-[150px] py-[130px] flex justify-center items-center w-full h-[100vh] gap-x-[100px]">
        <div class="w-[484px] h-[571px]">
            <div class="pb-[50px] flex flex-col gap-y-1">
                <h2 class="font-bold text-[38px]">Sign Up</h2>
                <p class="">What’s trend, what’s good for you.</p>
            </div>
            
            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label for="name" class="block text-base font-medium">Full Name</label>
                    <div class="flex items-center justify-start rounded-full bg-secondary w-[484px]">
                        <img src="./assets/user.svg" alt="user" srcset="" class="w-26 h-26 pl-4 mr-3">
                        <input type="text" placeholder="Full Name" id="name" class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base rounded-full focus:outline-none focus:ring-0 focus:font-semibold"/>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="username" class="block text-base font-medium">Username</label>
                    <div class="flex items-center justify-start rounded-full bg-secondary w-[484px]">
                        <img src="./assets/crown.svg" alt="crown" srcset="" class="w-26 h-26 pl-4 mr-3">
                        <input type="text" placeholder="Username" id="username" class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base rounded-full focus:outline-none focus:ring-0 focus:font-semibold"/>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="password" class="block text-base font-medium">Password</label>
                    <div class="flex items-center justify-start rounded-full bg-secondary w-[484px]">
                        <img src="./assets/lock.svg" alt="lock" srcset="" class="w-26 h-26 pl-4 mr-3">
                        <input type="password" placeholder="Password" id="password" class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base rounded-full focus:outline-none focus:ring-0 focus:font-semibold"/>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-3.5 my-[50px]">
                <a href="/register.html"><span class="btn-blue cursor-pointer text-base font-bold">Create Account</span></button>
                <a href="/login.html"><span class="btn-white cursor-pointer text-base font-bold">Sign In to My Account</span></button>

            </div>

        </div class="border-2 w-full h-full">
            <h1 class="font-extrabold text-[120px]">
                twittr.
            </h1>
        <div>

        </div>
    </section>

</body>

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#010003',
            secondary:'#121316',
            paragraph: '#626262',
            btn_blue: '#1880E8'
          },
        fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
        },
        }
      }
    }
  </script>
</html>
